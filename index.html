<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Interactive Particle Flow</title>
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.dom.js"></script>
   

     <script src="./worker/gif.worker.js"></script>
     <script src="CCapture.all.min.js"></script> 
    <script src="particleflow.js"></script>
   
    <style>
        body {
            margin: 10;
            padding: 00;
            overflow: visible;
        }
		input{
			width: 70px
		}
		span{
			font-size: "11px"
		}
        canvas {
            margin: 0px;
        }

        .CanvasContainer {
            margin-top: 10px;
            margin-left: 10px;
        }
        
        #PanelFreqSetting {
            vertical-align: middle;

        }
    </style>
</head>

<body>
    <h1>Interactive Particle Flow</h1> 
    <span>Number of Particles:</span>
    <input id="NumberOfParticles" type="number" value="247" step="1" min="1" max="1300" ></input>

    <div id="sketch-div" class="CanvasContainer"></div>

    <p id="lblInfo"></p>
    <p id="lblX"></p>
    <p id="lblY"></p>
    <span><i>Press "F" for a random pattern.</i></Span>
    <div id="PanelFreqSetting" >
        <span>Circularity:</Span>
        <input id="FreqTextInput" type="number" value="16.5" step="0.01"></input>
        <input id="FreqSlideInput" type="range" value="16.5" step="0.2"></input>
    </div>
    <div id="PanelParticleSizeSetting">
        <span>Particle Size Waviness:</Span>
        <input id="Freq2TextInput" type="number" value="4" step="0.01"></input>
        <input id="Freq2SlideInput" type="range" value="4" step="0.2"></input>
	</div>
    <div id="WavinessSetting">
        <span>Circular Waviness:</Span>
        <input id="Freq3TextInput" type="number" value="20.6" step="0.01"></input>
        <input id="Freq3SlideInput" type="range" value="20.6" step="0.2"></input>
    </div>
	<div id="Animation" style="padding-top: 8px">
			<span>Animation: (0=disabled)</Span>
			<input id="PhaseIncr" type="number" value="0.1" step="0.1"></input>
			<input id="Phase2Incr" type="number" value="0" step="0.1"></input>
			<input id="Phase3Incr" type="number" value="0" step="0.1"></input>
        </div>        
    
</body>
</html>
